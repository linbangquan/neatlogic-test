<!doctype html>
<html lang="en">
<head>
<script>
	var a = "a";
	function copy() {
		var number = document.getElementById("number").value;
		for (var i = 1; i < 100000*number; i++) {
			a = a + "a";
		}
		document.getElementById("name").value = a;
	}
	function clearT() {
		document.getElementById("form").reset();
	}
</script>
</head>
<body>
	<form id="form" method="POST" target="_blank" action="/balantflow/backdoor/testpost.do">
		<textarea name="name" id="name" style="width: 1000px; height: 1000px"></textarea>
		<button type="submit">submit</button>
		<input name="number" id="number" style="width: 100px; "/>次
		<button type="button" onclick="copy()">复制</button>
		<button type="button" onclick="clearT()">clear</button>
	</form>
</body>
</html>
