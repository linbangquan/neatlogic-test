<input list="sourcecustom_{{=it.propid}}" maxlength="100" id="custom_{{=it.propid}}" style="max-width:100%" type="text" name="custom_{{=it.propid}}" value="{{=it.defaultvalue||''}}" class="custom_{{=it.propid}} form-control input-sm" {{?it.propneed == 1}}check-type="required"{{?}}>
<datalist id="sourcecustom_{{=it.propid}}">
 {{?it.setList && it.setList != null}} 
	{{~it.setList : set : index}}
	<option value="{{=set.value}}"
	{{ for(var prop in set) { }}
	{{?prop != "value"}}
		{{=prop}}="{{=set[prop]}}" 
	{{?}} 
	{{ } }}
	>{{=set.text}}</option>
	{{~}}
	{{?}}
</datalist>
{{?it.propneed == 1}}<span style="color: red;">&nbsp*</span>{{?}}
