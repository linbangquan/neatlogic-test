<select id="custom_{{=it.propid}}"  multiple="multiple" plugin-checkselect style="max-width:100%" name="custom_{{=it.propid}}" class="form-control input-sm {{?it.propneed == '1'}}mustinput{{?}}" {{? it.propneed == 1}}check-type="required"{{?}}>
	<option value="">请选择...</option>
	{{?it.setList && it.setList != null}}
	{{~it.setList : set : index}}
	<option value="{value:'{{=set.value}}',text:'{{=set.text}}'}" {{?it.defaultvalue && it.defaultvalue != '' }}{{var values = it.defaultvalue.split(','); for(var i =0 ; i<values.length; i++){ }}{{?set.value == values[i] }} selected="selected" {{?}}{{}}}{{?}}
	{{ for(var prop in set) { }}
	{{?prop != "value" && prop != "text"}}
		{{=prop}}="{{=set[prop]}}"
	{{?}}
	{{ } }}
	>{{=set.text}}</option>
	{{~}}
	{{?}}
</select>
{{?it.propneed == 1}}<span style="color: red;">&nbsp*</span>{{?}}
