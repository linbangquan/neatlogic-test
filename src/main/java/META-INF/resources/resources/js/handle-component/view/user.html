<div class="form-group">
	<label for="txt{{=it.id}}" class="col-sm-2 col-lg-1 control-label propLabel">{{=it.propName}}</label>
	<div class="col-sm-10 col-lg-11">
		<input id="txt{{=it.id}}" type="text" name="{{=it.propId}}" value=""
		 class="form-control input-sm selectMiddle iptUserSelect" 
		 placeholder="请输入用户ID" required-message="请输入用户ID" 
		 
	{{if( it.valueList && it.valueList.length > 0 ){ }}
		{{~it.valueList : prop : index}}	
			 value="{{=prop.propValue}}"
		{{~}}
	{{ }else{ }}
		 value="{{=it.defaultvalue}}"
	{{ } }}	

		 {{?it.propNeed == '1'}}check-type="required"{{?}} >
	</div>
</div>
