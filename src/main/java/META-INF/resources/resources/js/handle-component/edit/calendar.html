<tr>
	<td>
		<input type="text" name="sort" value="{{=it.count}}" class="form-control input-sm input-mini" style="width: 40px">
	</td>
	<td>
		{{=it.typeName}}
		<input type="hidden" name="propType" value="{{=it.type}}">
		<input type="hidden" value="" name="propDefId" />
	</td>
	<td>
		<input type="text" class="form-control input-sm" name="propId" placeholder="请输入英文字母" check-type="required" />
	</td>
	<td>
		<input type="text" class="form-control input-sm" name="propName" check-type="required" />
	</td>
	<td>
		-
		<input type="hidden" name="optionSetId" value="" />
	</td>
	<td>
		<input type="hidden" name="propDefaultValue" />
	</td>
	<td>
		<select name="propNeed" class="form-control input-sm input-mini" style="width: 60px">
			<option value="0">否</option>
			<option value="1">是</option>
		</select>
	</td>
	<td>
		<select name="width" class="form-control input-sm" style="width: 80px">
			<option value="1">100%</option>
			<option value="2">50%</option>
			<option value="3">30%</option>
		</select>
	</td>
	<td>
		<button type="button" class="btnDelete btn btn-xs btn-danger">
			<i class="icon-white icon-trash"></i>
		</button>
	</td>
</tr>
