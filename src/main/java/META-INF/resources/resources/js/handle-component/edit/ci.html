<tr id="tr{{=it.count}}" class="trCi">
	<td>
		{{=it.typeName}}
		<input type="hidden" name="propType_{{=it.count}}" value="{{=it.type}}">
	</td>
	<td>
		<input type="text" class="form-control input-sm" name="propId_{{=it.count}}" placeholder="英文字母" check-type="required" value="ci" />
	</td>
	<td>
		<input type="text" class="form-control input-sm" name="propName_{{=it.count}}" id="propName_{{=it.count}}" check-type="required" value="配置项" />
	</td>
	<td colspan="2" style="text-align: left;">
		<a class="btn btn-info btn-xs" onclick="selectCiType(this);" data-count="{{=it.count}}">
			<span class="glyphicon glyphicon-hand-right"></span>
			限定类型
		</a>
		<span id="spanCmdbName{{=it.count}}"></span>
		<input type="hidden" id="iptCmdbName{{=it.count}}" name="propCmdbName_{{=it.count}}" value="" class="form-control input-sm">
		<input type="hidden" id="iptCmdb{{=it.count}}" name="propCmdb_{{=it.count}}" value="" class="form-control input-sm">
		<input type="hidden" name="propDefaultValue_{{=it.count}}" class="form-control input-sm" value="">
	</td>
	<td>
		<input type="checkbox" name="propNeed_{{=it.count}}" value="1" />
	</td>
	<td>
		<button type="button" class="btnDelete btn btn-xs btn-danger" index="{{=it.count}}">
			<i class="icon-white icon-trash"></i>
		</button>
	</td>
</tr>
